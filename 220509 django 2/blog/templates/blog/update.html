<div>
    <form action="/blog/update/{{ post.id }}" method="post">
        {% csrf_token %}
        <div>
            <input type="text" name ="title" value={{ post.title }}>
            <br>
            <textarea cols="50" rows="5" name="content">{{ post.content }}</textarea><br>
        </div>
        <button type="submit">수정</button>
    </form>
</div>
<a href="{% url 'list'  %}">목록</a>
