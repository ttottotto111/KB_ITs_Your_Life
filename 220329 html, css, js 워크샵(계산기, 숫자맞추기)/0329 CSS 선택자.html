<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS 연습 페이지</title>
        
        <!-- CSS (style) -->
        <!-- 대상지정 {} -->
        <!-- border : 테두리 -->
        <!-- 전체 선택자 : * -->
        
        <!-- 태그 선택자 : 태그이름(h1, h2 ~) -->
        <!-- 클래스 선택자 : .클래스이름(사용자 정의 스타일명) -->
        <!-- 아이디 선택자 : #아이디 -->
        <!-- 자식 선택자 : 선택자>선택자 -->
        <!-- 자손 선택자 : 선택자 선택자 -->
        <style>
            h1{color: blue;}
            h2{background: yellow; color:purple;}
            .fav_blank{background:cyan;}            
            .hot{border:3px dotted red;}
            #drink{background:gray;}
            ul>li {background:pink;}
            #drink li{background:orange;}
        </style>
    </head>
    <body>
       <h1>This is a 테스트</h1>
        
       <div id="drink">
            <h2 class="fav_blank hot">내가 좋아하는 음료</h2>
            <p>순서가 있는 목록 ol</p>
            <ol>
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
            </ol>
        </div>       
        <div id="food">
            <h2 class="hot">내가 좋아하는 음식</h2>
            <p>순서가 없는 목록 ul</p>
            <ul>
                <li>뼈해장국</li>
                <li>치킨</li>
                <li>파스타</li>
            </ul>
        </div>  
        <div>
            <h2>음료 설명</h2>
            <p>설명 목록 dl</p>
            <dl>
                <dt>Coffee</dt>
                <dd>- black hot drink</dd>
                <dt>Milk</dt>
                <dd>- white cold drink</dd>
            </dl>
        </div>
    </body>
</html>
