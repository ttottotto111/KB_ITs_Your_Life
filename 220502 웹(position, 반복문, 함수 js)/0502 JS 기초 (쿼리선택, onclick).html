<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        age = 30
        count = 0
    </script>
</head>
<body>
    <h1 onclick="alert(count++)">Javascript test 01</h1>
    <h1 id="h01">눌러보세요</h1>
    <script>
        //alert(age)
    </script>
    <script>
        h01 = document.querySelector("#h01")
        h01.onclick = function(){
            h01.innerHTML = count++
        }
    </script>
</body>
</html>
